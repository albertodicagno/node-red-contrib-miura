<script type="text/javascript">
    RED.nodes.registerType('miura', {
        category: 'function',
        color: '#000652',
        defaults: {
            name: { value: "" },
            hostname: { value: "" },
            port: { value: "5400" },
            username: { value: "" },
            pincode: { value: "" }
        },
        credentials: {
            username: { type: "text" },
            pincode: { type: "password" }
        },
        inputs: 1,
        outputs: 1,
        icon: "icons/icon.png",
        label: function () {
            return this.name || "miura";
        }
    });
</script>

<script type="text/x-red" data-template-name="miura">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Nome</label>
        <input type="text" id="node-input-name" placeholder="Miura">
    </div>
    <div class="form-row">
        <div class="span4">
            <label for="node-input-hostname">Host centrale</label>
            <input type="text" id="node-input-hostname" placeholder="IP/nome host">
        </div>
        <div class="span2">
            <label for="node-input-port">Porta</label>
            <input type="number" id="node-input-port" placeholder="5400">
        </div>
    </div>
    <div class="form-row">
        <label for="node-input-username">Nome utente</label>
        <input type="text" id="node-input-username">
    </div>
    <div class="form-row">
        <label for="node-input-pincode">Codice PIN utente</label>
        <input type="password" id="node-input-pincode">
    </div>
</script>

<script type="text/x-red" data-help-name="lower-case">
    <p>Modulo che consente di controllare la centrale di allarme Tervis Miura con Node-RED.</p>
</script>
